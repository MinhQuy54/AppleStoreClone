<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thanh toán - Cửa hàng của bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .payment-methods .card {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .payment-methods input[type="radio"]:checked+.card {
            border-color: #000;
            background-color: #f8f9fa;
        }

        .payment-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .form-control:focus {
            border-color: #000;
            box-shadow: none;
        }
    </style>
</head>

<body class="bg-light">
    <div id="nav-container"></div>

    <div class="container my-5 pt-5">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="cart.html" class="text-secondary text-decoration-none">Giỏ hàng</a>
                </li>
                <li class="breadcrumb-item text-dark fw-bold" aria-current="page">Thanh toán</li>
            </ol>
        </nav>

        <form id="checkout-form">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card shadow-sm border-0 p-4 mb-4">
                        <h5 class="fw-bold mb-4">Thông tin giao hàng</h5>
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" placeholder="Nguyễn Văn A" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control" placeholder="0901234567" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="name@example.com" required>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Địa chỉ nhận hàng</label>
                                <textarea class="form-control" rows="3" placeholder="Số nhà, tên đường, phường/xã..."
                                    required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow-sm border-0 p-4 mb-4 payment-methods">
                        <h5 class="fw-bold mb-4">Phương thức thanh toán</h5>

                        <div class="mb-3">
                            <input type="radio" name="paymentMethod" id="cod" class="btn-check" value="cod" checked>
                            <label class="card p-3 w-100" for="cod">
                                <div class="d-flex align-items-center">
                                    <span class="material-symbols-outlined me-3">local_shipping</span>
                                    <div>
                                        <div class="fw-bold">Thanh toán khi nhận hàng (COD)</div>
                                        <small class="text-muted">Bạn sẽ thanh toán tiền mặt khi shipper giao
                                            hàng</small>
                                    </div>
                                </div>
                            </label>
                        </div>

                        <div class="mb-3">
                            <input type="radio" name="paymentMethod" id="momo" class="btn-check" value="momo">
                            <label class="card p-3 w-100" for="momo">
                                <div class="d-flex align-items-center">
                                    <img src="../img/MOMO-Logo.jpg" class="payment-logo me-3" alt="MoMo">
                                    <div>
                                        <div class="fw-bold">Ví điện tử MoMo</div>
                                        <small class="text-muted">Thanh toán qua ứng dụng MoMo</small>
                                    </div>
                                </div>
                            </label>
                        </div>

                        <div class="mb-3">
                            <input type="radio" name="paymentMethod" id="vnpay" class="btn-check" value="vnpay">
                            <label class="card p-3 w-100" for="vnpay">
                                <div class="d-flex align-items-center">
                                    <img src="../img/vnpay-logo.jpg" class="payment-logo me-3" alt="VNPAY">
                                    <div>
                                        <div class="fw-bold">VNPAY</div>
                                        <small class="text-muted">Thanh toán qua thẻ ATM, Visa, QR Code</small>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card shadow-sm border-0 p-4 sticky-top" style="top: 100px;">
                        <h5 class="fw-bold mb-3">Đơn hàng của bạn</h5>
                        <div id="order-summary-items">
                            <div class="d-flex justify-content-between mb-2">
                                <small>Sản phẩm x 1</small>
                                <small>500.000đ</small>
                            </div>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tạm tính:</span>
                            <span id="subtotal">500.000đ</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Vận chuyển:</span>
                            <span class="text-success">Miễn phí</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <strong class="fs-5">Tổng cộng:</strong>
                            <strong class="fs-5 text-danger" id="total-amount">500.000đ</strong>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 py-3 fw-bold">HOÀN TẤT ĐẶT HÀNG</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="footer-container"></div>
    <script src="../js/load-nav.js"></script>
    <script src="../js/load-footer.js"></script>
    <script src="../js/checkout.js"></script>
</body>

</html>
