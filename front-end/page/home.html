<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="nav-container"></div>
    <section class="hero-section pt-5">
        <div class="container-fluid position-relative">
            <img src="../img/cny-gifting-header-202601.png" class="w-100 hero-bg-img" alt="Tết Banner" width="2062"
                height="290">

            <div class="container hero-content-overlay">
                <div class="row w-100 align-items-center">
                    <div class="col-md-7">
                        <h1 class="store-title">Cửa Hàng</h1>
                    </div>
                    <div class="col-md-5 text-end text-dark">
                        <h2 class="hero-sub-text">
                            Mừng tân niên Bính Ngọ,<br>
                            tặng nhau quà<br>
                            Tết ấn tượng.
                        </h2>
                        <a href="#" class="text-decoration-none mt-3 d-inline-block">Kết nối với Chuyên Gia ›</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>
                <span class="gradient-text">Mẫu mã mới nhất. </span>
                <span class="highlight-text">Thêm chút tuyệt vời cho năm mới.</span>
            </h3>
            <div class="scroll-controls d-none d-md-flex gap-2 ">
                <button id="btn-prev" class="btn btn-light rounded-circle shadow-sm">
                    <span class="material-symbols-outlined">chevron_left</span>
                </button>
                <button id="btn-next" class="btn btn-light rounded-circle shadow-sm">
                    <span class="material-symbols-outlined">chevron_right</span>
                </button>
            </div>
        </div>

        <div class="row g-4" id="product-list-new"></div>
    </section>

    <section class="container mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>
                <span class="gradient-text">Lựa Chọn Cho Tết. </span>
                <span class="highlight-text">Tưng bừng đón xuân Bính Ngọ.</span>
            </h3>
            <div class="scroll-controls d-none d-md-flex gap-2 ">
                <button id="btn-prev" class="btn btn-light rounded-circle shadow-sm">
                    <span class="material-symbols-outlined">chevron_left</span>
                </button>
                <button id="btn-next" class="btn btn-light rounded-circle shadow-sm">
                    <span class="material-symbols-outlined">chevron_right</span>
                </button>
            </div>
        </div>

        <div class="row g-4" id="product-list-tet"></div>
    </section>
    <div id="footer-container"></div>


</body>
<script src="../js/product.js"></script>
<script src="../js/mega-menu.js"></script>
<script src="../js/search.js"></script>
<script src="../js/auth-ui.js"></script>
<script src="../js/load-nav.js"></script>
<script src="../js/load-footer.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
