<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng của bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .cart-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .qty-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body class="bg-light">
    <div id="nav-container"></div>
    <div class="container my-5 pt-5">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="home.html" class="text-secondary text-decoration-none">Home</a>
                </li>
                <li class="breadcrumb-item text-dark fw-bold" aria-current="page">Giỏ hàng của bản</li>
            </ol>
        </nav>
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0 p-3 mb-3">
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead>
                                <tr>
                                    <th>Sản phẩm</th>
                                    <th>Giá</th>
                                    <th>Số lượng</th>
                                    <th>Tạm tính</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="cart-items">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm border-0 p-4">
                    <h5 class="fw-bold mb-3">Tóm tắt đơn hàng</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Tạm tính:</span>
                        <span id="subtotal">0đ</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Phí vận chuyển:</span>
                        <span class="text-success">Miễn phí</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4">
                        <strong class="fs-5">Tổng cộng:</strong>
                        <strong class="fs-5 text-danger" id="total-amount">0đ</strong>
                    </div>
                    <a href="payment.html" class="btn btn-dark w-100 py-2 fw-bold"
                        style="text-decoration: none; color: white;">THANH TOÁN NGAY</a>
                    <a href="home.html" class="btn btn-outline-secondary w-100 mt-2">Tiếp tục mua sắm</a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>
    <script src="../js/cart.js"></script>
    <script src="../js/mega-menu.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/auth-ui.js"></script>
    <script src="../js/load-nav.js"></script>
    <script src="../js/load-footer.js"></script>
</body>
